<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/bg.css">
    <link rel="stylesheet" href="../assets/css/game.css">
    <link rel="stylesheet" href="../assets/css/music.css">

    <link href="https://webfontworld.github.io/fontlab/LABDigital.css" rel="stylesheet">
</head>
<body>

    <div class="cursor">
        <img src="../assets/img/game_mouse01.png" alt="마우스">
    </div>
    
    <header id="header">
        <h1>Webs Game World</h1>
        <div class="time"></div>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="icon_box">
            <div class="icon1">
                <img src="../assets/img/game_icon01.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon2">
                <img src="../assets/img/game_icon02.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon3">
                <img src="../assets/img/game_icon03.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon4">
                <img src="../assets/img/game_icon04.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon5">
                <img src="../assets/img/game_icon05.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
            <div class="icon6">
                <img src="../assets/img/game_icon06.png" alt="뮤직">
                <span>뮤직 듣기</span>
            </div>
        </div>
    </main>
    <!-- //main -->

    <footer id="footer">
        <div class="agent"></div>
    </footer>
    <!-- //footer -->

    <!-- 뮤직 플레이어 -->
    <div class="music__wrap">
        <div class="music__inner">
            <div class="music__header">
                <div>***</div>
                <h2>Music player</h2>
                <div>+++</div>
            </div>
            <div class="music__contents">
                <div class="music__view">
                    <div class="img">
                        <img src="../assets/img/music_view01.png" alt="">
                    </div>
                    <div class="title">
                        <h3>Average - Patrick Patrikios</h3>
                        <p>youtuber music</p>
                    </div>
                </div>
                <div class="music__control">
                    <div class="progress">
                        <div class="bar">
                            <audio id="main-audio" src="../assets/audio/music_audio01.mp3"></audio>
                        </div>
                        <div class="timer">
                            <span class="current">0:00</span>
                            <span class="duration">4:00</span>
                        </div>
                    </div>
                    <div class="control">
                        <span><i title="전체 반복" class="repeat" id="control-repeat"></i></span>
                        <span><i title="이전곡 재생" class="prev" id="control-prev"></i></span>
                        <span><i title="재생" class="play" id="control-play"></i></span>
                        <span><i title="다음곡 재생" class="next" id="control-next"></i></span>
                        <span><i title="재생 목록" class="list" id="control-list"></i></span>

                        <!-- <i title="한곡 반복" class="repeat_one"></i>-->
                        <!-- <i title="랜덤 반복" class="shuffle"></i> -->
                        <!-- <i title="정지" class="stop"></i> -->
                    </div>
                </div>
            </div>
            <div class="music__footer">
                <div class="music__list">
                    <h3><span class="list"></span>뮤직 리스트 <a href="#" class="close"></a></h3>
                    <ul>
                        <!-- <li>
                            <strong>제목</strong>
                            <em>아티스트</em>
                            <span>재생시간</span>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- //뮤직 플레이어 -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../assets/js/gsap.min.js"></script>
    <script src="../assets/js/music.js"></script>
    <script>
        $(".music__wrap").draggable();
        $(".icon1").draggable({
            drag: function() {
                $(".cursor img").attr("src", "../assets/img/game_mouse01.png")
            },
        });
        $(".icon2").draggable({
            drag: function() {
                $(".cursor img").attr("src", "../assets/img/game_mouse02.png")
            },
        });
        $(".icon3").draggable({
            drag: function() {
                $(".cursor img").attr("src", "../assets/img/game_mouse03.png")
            },
        });
        $(".icon4").draggable({
            drag: function() {
                $(".cursor img").attr("src", "../assets/img/game_mouse04.png")
            },
        });
        $(".icon5").draggable({
            drag: function() {
                $(".cursor img").attr("src", "../assets/img/game_mouse05.png")
            },
        });
        $(".icon6").draggable({
            drag: function() {
                $(".cursor img").attr("src", "../assets/img/game_mouse06.png")
            },
        });

        window.addEventListener("mousemove", e => {
            gsap.to(".cursor", {duration: 0, left: e.pageX - 5, top: e.pageY - 10});
        });

        function printTime(){
            const clock = document.querySelector(".time");
            const now = new Date();
            const nowTime = now.getFullYear() + "년 " + (now.getMonth()+1) + "월 " + now.getDate() + "일 " + now.getHours() + ":" + now.getMinutes() +":"+ now.getSeconds()
            
            clock.innerText = nowTime;
            setTimeout("printTime()", 1000); 
        }
       

        function printAgent(){
            const agent = document.querySelector(".agent");
            const os = navigator.userAgent.toLocaleLowerCase();

            if(os.indexOf("window") >= 0){
                agent.innerText = "현재 윈도우를 사용하고 있으며, 화면 크기는 "+ screen.width +" * " + screen.height + "입니다."
                document.querySelector("body").classList.add("window");
            } else if(os.indexOf("macintosh") >= 0){
                agent.innerText = "현재 맥을 사용하고 있으며, 화면 크기는 "+ screen.width +" * " + screen.height + "입니다."
                document.querySelector("body").classList.add("mac");
            } else if(os.indexOf("iphone") >= 0){
                agent.innerText = "현재 아이폰을 사용하고 있으며, 화면 크기는 "+ screen.width +" * " + screen.height + "입니다."
                document.querySelector("body").classList.add("iphone");
            } else if(os.indexOf("android") >= 0){
                agent.innerText = "현재 안드로이드폰 사용하고 있으며, 화면 크기는 "+ screen.width +" * " + screen.height + "입니다."
                document.querySelector("body").classList.add("android");
            }
        }

        window.onload = function(){
            printTime();
            printAgent();
        }

    </script>


</body>
</html>
