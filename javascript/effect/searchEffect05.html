    <script>
        const cssProperty = [
            { star: 1, name: "all", desc: "all 속성은 CSS 속성을 재설정하는데 사용할 수 있는 약식 속성입니다." },
            { star: 5, name: "animation", desc: "animation 속성은 애니메이션 속성을 설정하기 위한 약식 속성입니다." },
            { star: 5, name: "animation-delay", desc: "animation-delay 속성은 애니메이션이 시작되는 시간을 설정합니다." },
            { star: 5, name: "animation-direction", desc: "animation-direction 속성은 애니메이션이 움직이는 방향을 설정합니다." },
            { star: 5, name: "animation-duration", desc: "animation-duration 속성은 애니메이션이 움직이는 시간을 설정합니다." },
            { star: 5, name: "animation-fill-mode", desc: "animation-fill-mode 속성은 애니메이션이 끝난 후의 상태를 설정합니다." },
            { star: 5, name: "animation-iteration-count", desc: "animation-iteration-count 속성은 애니메이션 반복 횟수를 설정합니다." },
            { star: 5, name: "animation-name", desc: "animation-name 속성은 애니메이션 키프레임 이름을 설정합니다." },
            { star: 3, name: "animation-play-state", desc: "animation-play-state 속성은 애니메이션의 진행상태를 설정합니다." },
            { star: 4, name: "backdrop-filter", desc: "backdrop-filter 속성은 요소 뒤에 필터효과를 설정합니다." },
            { star: 3, name: "backface-visibility", desc: "backface-visibility 속성은 요소 뒷면 출력 여부 설정합니다." },
            { star: 2, name: "caption-side", desc: "caption-side 속성은 테이블 caption의 위치를 설정합니다." },
            { star: 0, name: "direction", desc: "direction 속성은 문장의 방향을 설정합니다." },
            { star: 4, name: "filter", desc: "filter 속성은 그래픽 효과를 설정합니다." },
            { star: 5, name: "flex", desc: "flex 속성은 콘텐츠의 성질을 flex로 정의합니다." },
            { star: 5, name: "grid-template-columns", desc: "grid-template-columns 속성은 가로 컬럼의 크기와 위치 설정합니다." },
        ];

        const searchList = document.querySelector(".search__list ul");
        const searchClick = document.querySelectorAll(".search__click ul li");
        const starClick = document.querySelectorAll(".search__click ul li a");


        // 출력하기
        function updateList(list) {
            listCSS = "";

            for (const data of list) {
                listStar = starClick[data.star].innerText;
                listCSS += `<li> ${data.name} : ${data.desc} <em>${listStar}</em></li>`;
            }
            searchList.innerHTML = listCSS;
        }
        updateList(cssProperty);

        // 클릭하기
        searchClick.forEach(star => {
            star.addEventListener("click", () => {
                const target = star.dataset.star;
                const filterList = cssProperty.filter(data => data.star == target || data.star >= star.innerText.charAt());
                updateList(filterList);
            });
        });

        // 숫자를 별로 치환해주기!
        // dataset 안쓰고 가져오는 방법(고민)(index)
        // 조건문 들어간거 완료하기
        // 전체 속성 갯수 표시
    </script>
